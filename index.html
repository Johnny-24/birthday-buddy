<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>birthday buddy</title>
</head>
<body>
  <header class="header mb50">
    <a href="/">Logo</a>
    <div class="header__user">
      <img src="https://t1.gstatic.com/licensed-image?q=tbn:ANd9GcSWuuZvUBKsmf_45Bo5J0ypGw6fvzG1E3kdtOHjPnWZNHxdwk-_R38jE4CU_KCpKunM" alt="avatar" class="avatar">
      <ul class="header-menu">
        <li class="header-menu__item">
          <a href="lk.html" class="header-menu__link">Личный кабинет</a>
        </li>
        <li class="header-menu__item">
          <a href="auth.html" class="header-menu__link">Выйти</a>
        </li>
      </ul>
    </div>
  </header>

  <div class="small-container center col">

    <div class="search mb25">
      <input type="text" placeholder="Поиск" class="search__input">
      <button class="search__btn"></button>
    </div>

    <button class="btn mb15">
      Добавить
      <span class="material-symbols-outlined">add</span>
    </button>

    <ul class="list">
      <li class="item mb15">
        <div class="item__top mb15">
          <div class="item__name mb10">Имя</div>
          <time class="item__date">01.01.2001</time>
          <span>30 лет</span>
        </div>
        <div class="item__controlls">
          <button class="item__btn item__btn--info info">
            <span class="material-symbols-outlined">edit</span>
          </button>

          <button class="item__btn item__btn--del danger">
            <span class="material-symbols-outlined">delete</span>
          </button>
        </div>
      </li>
    </ul>
  </div>

  <div class="modal">
    <div class="modal__content">
      <div class="modal__header">Удаление</div>
      <div class="modal__body">
        Вы действительно хотите удалить запись ИМЯ ?
      </div>
      <div class="modal__footer">
        <button class="btn btn--transparent">Нет</button>
        <button class="btn">Да</button>
      </div>
    </div>
  </div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
