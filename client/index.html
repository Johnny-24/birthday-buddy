<script>
    document.addEventListener('DOMContentLoaded', function() {
      let list = [];

      const listElement = document.querySelector('.list');
      const btnDel = document.querySelectorAll('.btn-delete');
      const btnEdit = document.querySelectorAll('.btn-edit');
      const btnSave = document.querySelectorAll('.btn-save');
      const btnAdd = document.querySelectorAll('.btn-add');
      const nameErr = document.getElementById('name-err');
      const dateErr = document.getElementById('date-err');
      const empty = document.querySelector('.empty');

      function renderList(age) {
        listElement.innerHTML = ''; // Очищаем список перед рендерингом
        list.forEach(item => {
          const li = document.createElement('li');
          li.classList.add('item');
          li.dataset.id = item.id;
          li.innerHTML = `
            <h2>${item.name}</h2>
            <div class="content">
              <time datetime="${item.date}">${item.date}</time> /
              <span>${age} лет</span>
            </div>
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          `;
          listElement.appendChild(li);
        });
      }

      renderList(); // Изначально рендерим список


      function del(event) {
        event.preventDefault(); // Предотвращаем отправку формы
        const li = event.target.closest('.item');
        const id = parseInt(li.dataset.id); // Преобразуем id в число
        list = list.filter(item => item.id !== id); // Сохраняем отфильтрованный массив
        renderList(); // Обновляем отображение
        updateDeleteButtons();
        if (!list.length) {
          empty.classList.add('active')
        }
      }

      // Обновляем обработчики событий после рендеринга
      function updateDeleteButtons() {
        const btnDel = document.querySelectorAll('.btn-delete');
        console.log('btnDel', btnDel)
        btnDel.forEach(btn => {
          btn.addEventListener('click', del);
        });
      }

      updateDeleteButtons(); // Изначально добавляем обработчики событий

      // Обработка добавления новых элементов
      document.getElementById('addForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем отправку формы
        nameErr.classList.remove('active')
        dateErr.classList.remove('active')

        const name = document.getElementById('name').value;
        const date = document.getElementById('date').value;

        // Проверка имени
        if (name.trim().length < 3) {
          nameErr.classList.add('active')
          return
        }

        // Проверка даты
        const currentDate = new Date();
        const selectedDate = new Date(date);
        const currentYear = currentDate.getFullYear();
        const selectedYear = selectedDate.getFullYear();
        const age = currentYear - selectedYear;

        if (selectedDate > currentDate || !date) {
          dateErr.classList.add('active')
          return
        }

        const newId = list.length ? Math.max(...list.map(item => item.id)) + 1 : 1; // Генерируем новый id
        list.push({ id: newId, name, date }); // Добавляем новый элемент в массив
        renderList(age); // Обновляем отображение списка
        updateDeleteButtons(); // Обновляем обработчики событий

        // Очищаем форму
        document.getElementById('name').value = '';
        document.getElementById('date').value = '';

        empty.classList.remove('active')
      });
    });
  </script>
